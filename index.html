<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-container">
        <div id="screen">this is the screen</div>
        <div id="item-placeholder"></div>
        <div id="item-clear">AC</div>
        <div id="item-backspace">&#8592;</div>
        <div id="item-(">(</div>
        <div id="item-)">)</div>
        <div id="item-7">7</div>
        <div id="item-8">8</div>  
        <div id="item-9">9</div>
        <div id="item-^">^</div>  
        <div id="item-%">%</div>
        <div id="item-4">4</div>
        <div id="item-5">5</div>
        <div id="item-6">6</div>
        <div id="item-*">*</div>
        <div id="item-/">/</div>
        <div id="item-1">1</div>
        <div id="item-2">2</div>
        <div id="item-3">3</div>
        <div id="item-+">+</div>
        <div id="item--">-</div>
        <div id="item-.">.</div>
        <div id="item-0">0</div>
        <div id="item-+">&#177;</div>
        <div id="item-equal">=</div>
      </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
